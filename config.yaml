# Academic Performance Prediction Configuration

# Data Configuration
data:
  sample_size: 1000
  test_size: 0.2
  random_state: 42
  target_column: "performance"

# Cross-Validation Configuration
cross_validation:
  cv_folds: 5
  random_state: 42

# Hyperparameter Tuning Configuration
hyperparameter_tuning:
  method: "randomized"  # "grid" or "randomized"
  cv_folds: 3
  n_iter: 20
  n_jobs: -1
  random_state: 42

# Model Configuration
models:
  random_forest:
    enabled: true
    params:
      n_estimators: [50, 100, 200]
      max_depth: [null, 10, 20, 30]
      min_samples_split: [2, 5, 10]
      min_samples_leaf: [1, 2, 4]
  
  gradient_boosting:
    enabled: true
    params:
      n_estimators: [50, 100, 200]
      learning_rate: [0.01, 0.1, 0.2]
      max_depth: [3, 5, 7]
      subsample: [0.8, 0.9, 1.0]
  
  svm:
    enabled: true
    params:
      C: [0.1, 1, 10, 100]
      gamma: ["scale", "auto", 0.001, 0.01]
      kernel: ["rbf", "linear"]
  
  logistic_regression:
    enabled: true
    params:
      C: [0.01, 0.1, 1, 10, 100]
      penalty: ["l1", "l2"]
      solver: ["liblinear", "saga"]
      max_iter: [1000, 2000]
  
  knn:
    enabled: true
    params:
      n_neighbors: [3, 5, 7, 9, 11]
      weights: ["uniform", "distance"]
      metric: ["euclidean", "manhattan", "minkowski"]

# Visualization Configuration
visualization:
  save_plots: true
  plot_format: "png"
  dpi: 300
  interactive_plots: true
  results_dir: "results"

# Evaluation Configuration
evaluation:
  metrics:
    - "accuracy"
    - "balanced_accuracy"
    - "precision_macro"
    - "recall_macro"
    - "f1_macro"
    - "matthews_corrcoef"
    - "cohen_kappa"
  
  ensemble_weights:
    accuracy: 0.3
    f1_macro: 0.3
    balanced_accuracy: 0.2
    matthews_corrcoef: 0.2

# Data Validation Configuration
data_validation:
  outlier_method: "iqr"
  outlier_threshold: 1.5
  correlation_threshold: 0.8
  imbalance_threshold: 2.0
  normality_test: "shapiro"  # "shapiro" or "kstest"

# Logging Configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  log_to_file: true
  log_file: "logs/academic_ml.log"
  log_format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# Output Configuration
output:
  save_models: true
  model_dir: "models"
  save_results: true
  results_format: ["csv", "json"]
  generate_report: true